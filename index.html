<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subscribe form to Google Sheet - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="hero">
        <!-- <h3><b>FINALLY YOUR WAIT IS OVER !</b><br><br><br><br></h3> -->
        <h1><br><br>LIVE &nbsp;MORE<br>COMFORTABLY<br></h1>
        <p>THE LAUNCHING OF OUR SMART LIVING<br><br></p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email ID" required>
            <input type="phone" name="Phone" placeholder="Enter Phone Number" required>            
            <button type="sumbit"><img src="send-ic.png" width="60px"></button>
        </form>
        <span id="msg"></span>
        
    </div>
    
    <footer id="foo">
        <p>Â© Copyright 2023, gargshashwat987@gmail.com all rights reserved!
        </p>
    </footer>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwDC4aCVbzXoAJ4XrZtEIuN8XeSpylErbAOEKuHvNLM_cX6YZDj79RL7-2zhNHL2BmF/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank you for Subscribing. We will contact you soon!"
                setTimeout(function(){
                    msg.innerHTML=""
                }, 5000)
                form.reset()

            }
            )
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
